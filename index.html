<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google-Homepage</title>
    <link href="styles.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <nav>
            <!-- Left Navbar Items -->
            <ul class="leftItems">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>

             <!-- Right Navbar Items -->
            <ul class="rightItems">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><a href=""><img class="apps-img" src="apps.png"/></a></li>
                <li><a href=""><button>Sign in</button></a></li>
            </ul>
        </nav>
    </header>


    <!-- MAIN ELEMENTS -->
    <div class="mainElements">
        
        <!-- Google Image -->
        <img class="google-image" src="logo.png" alt="An image of the Google logo"/>
        
        <!-- Input and Submit Search Form -->
        <form method="POST">

            <!-- Input bar -->
            <input class="searchBar" type="text" name="search" autocomplete="off">

            <!-- Button Google Search -->
            <input type="submit" value="Google Search">
            <!-- Button I'm Feeling Lucky-->
            <input type="submit" value="I'm Feeling Lucky">
        </form>
    </div>


</body>
</html>
